<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Checker</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="header-container">
                <div class="search-box">
                    <input class="search-title" type="text" placeholder="Search City">
                    <button class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div class="error">
                <p>Invalid City Name!</p>
            </div>
            <div class="weather">
                <img src="img/clear.png" class="weather-icon">
                <h1 class="temp">49Â°F</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="img/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p class="humidity-text">Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="img/wind.png">
                        <div>
                            <p class="wind">9 mp/h</p>
                            <p class="wind-text">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
